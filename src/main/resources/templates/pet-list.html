<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">

<head>
    <title>Home</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section class="py-5" layout:fragment="body">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Adopt a Pet</h1>
                <p class="lead fw-normal text-muted mb-0">Make your home his/her home..</p>
            </div>
            <div class="row gx-5">
                <div class="col-lg-4" th:each="pet, petIndex : ${pets}">
                    <div class="position-relative mb-5">
                        <div class="text-center">
                            <img alt="..." class="img-fluid rounded-3 mb-3" style="width: 250px; height: 200px;"
                                 th:src="${pet.imagePath}"/>
                            <div class="pet-name"><a class="h3 fw-bolder text-decoration-none link-dark"
                                                     href="#!" th:text="${pet.name}">Project
                                name</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
