<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Add a Pet</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
    <form role="form" th:action="@{/pets/new}" th:object="${pet}" method="post">
          <label for="name">Name:</label>
          <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  th:field="*{name}"
                  placeholder="Name"
                  required><br>
        <div class = "form-group">
          <label for="gender">Gender:</label>
          <select
                  id="gender"
                  name="gender"
                  th:field="*{gender}"
                  required>
            <option value="">-- Please select --</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select><br>
        </div>

        <div class = "form-group">
          <label for="bodySize">Body Size:</label>
          <select
                  id="bodySize"
                  name="bodySize"
                  th:field="*{bodySize}" required>
            <option value="">-- Please select --</option>
            <option value="SMALL">Small</option>
            <option value="MEDIUM">Medium</option>
            <option value="LARGE">Large</option>
          </select><br>
          </div>

        <div class = "form-group">
          <label for="vaccineHistoryId">Vaccine History ID:</label>
          <input
                  type="number"
                  class="form-control"
                  id="vaccineHistoryId"
                  name="vaccineHistoryId"
                  th:field="*{vaccineHistoryId}"
                  placeholder="Vaccine History ID"
                  required><br>
        </div>

        <div class = "form-group">
          <label for="rescueDate">Rescue Date:</label>
          <input
                  type="date"
                  class="form-control"
                  id="rescueDate"
                  name="rescueDate"
                  th:field="*{rescueDate}"
                  placeholder="Rescue Date"
                  required><br>
        </div>

        <div class = "form-group">
          <label for="imagePath">Image Path:</label>
          <input
                  type="text"
                  class="form-control"
                  id="imagePath"
                  name="imagePath"
                  th:field="*{imagePath}"
                  placeholder="Image Path"
                  required><br>
          </div>

        <div class = "form-group">
          <label for="description">Description:</label>
          <textarea
                  id="description"
                  name="description"
                  class="form-control"
                  th:field="*{description}"
                  placeholder="Description"
                  required>
          </textarea><br>
        </div>

      <!--  <label for="isSterilized">Is Sterilized:</label>-->
      <!--  <input-->
      <!--          type="checkbox"-->
      <!--          id="isSterilized"-->
      <!--          name="isSterilized"-->
      <!--          th:field="*{isSterilized}">-->
      <!--  <br>-->
        <div class = "form-group">
        <label for="applicationLimit">Application Limit:</label>
          <input
                  type="number"
                  id="applicationLimit"
                  name="applicationLimit"
                  class="form-control"
                  th:field="*{applicationLimit}"
                  placeholder="Application Limit"
                  required><br>
          <button type="submit">Add Pet</button>
        </div>
    </form>
    </div>
  </section>
</main>
</body>
</html>
